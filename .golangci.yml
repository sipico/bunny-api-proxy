version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - gocritic
    - revive
    - gosec
    - unconvert
    - unparam
    - prealloc
    - nolintlint

  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true

    govet:
      check-shadowing: true

    revive:
      confidence: 0.8
      rules:
        - name: exported
          severity: warning
          disabled: false
        - name: package-comments
          severity: warning
          disabled: false

    gosec:
      severity: medium
      confidence: medium
      excludes:
        - G114 # Ignore http.ListenAndServe timeout warning during development

  exclusions:
    rules:
      # Exclude some linters from running on test files
      - path: _test\.go
        linters:
          - errcheck
          - gosec

output:
  show-stats: true
