name: Publish Latest

# Publish :latest Docker image on every merge to main
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '.claude/**'

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build proxy binary
        env:
          CGO_ENABLED: 0
        run: go build -o bunny-api-proxy ./cmd/bunny-api-proxy

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: bunny-api-proxy
          path: bunny-api-proxy
          retention-days: 1

  publish:
    name: Publish to GHCR
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create build context
        run: mkdir -p ci-build/proxy

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: bunny-api-proxy
          path: ci-build/proxy

      - name: Make binary executable
        run: chmod +x ci-build/proxy/bunny-api-proxy

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get commit SHA (short)
        id: git
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ci-build/proxy
          file: .claude/docker/Dockerfile.prebuilt
          push: true
          tags: |
            ghcr.io/sipico/bunny-api-proxy:latest
            ghcr.io/sipico/bunny-api-proxy:main-${{ steps.git.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image info
        run: |
          echo "### ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Published to GitHub Container Registry:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/sipico/bunny-api-proxy:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/sipico/bunny-api-proxy:main-${{ steps.git.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/sipico/bunny-api-proxy:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
