{{define "key_form_content"}}
<h1>Create API Key</h1>

<form method="post" action="/admin/keys">
    <label for="name">Key Name:</label>
    <input type="text" id="name" name="name" required placeholder="e.g., acme-dns-01" autocomplete="off">

    <label for="api_key">API Key:</label>
    <input type="text" id="api_key" name="api_key" required placeholder="Scoped API key value">

    <button type="submit">Create Key</button>
</form>

<p><small>The API key will be securely hashed and stored. You won't be able to view the plain key again.</small></p>

<div style="margin-top: 2rem;">
    <a href="/admin/keys">Back to Keys</a>
</div>
{{end}}
